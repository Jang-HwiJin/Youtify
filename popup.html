<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube to Spotify</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#1db954">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.301.421-1.02.599-1.56.3z"/>
        </svg>
        <h1>YouTube to Spotify</h1>
      </div>
    </header>

    <main class="popup-main">
      <div id="auth-section" class="section">
        <div class="auth-status">
          <div id="auth-indicator" class="indicator"></div>
          <span id="auth-text">Checking authentication...</span>
        </div>
        <button id="auth-button" class="btn btn-primary" style="display: none;">
          Connect to Spotify
        </button>
      </div>

      <div id="playlist-section" class="section" style="display: none;">
        <h3>Target Playlist</h3>
        <div class="playlist-selector">
          <select id="playlist-select" class="select-input">
            <option value="">Select a playlist...</option>
          </select>
          <button id="refresh-playlists" class="btn btn-secondary" title="Refresh playlists">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
              <path d="M3 21v-5h5"/>
            </svg>
          </button>
        </div>
        <div class="create-playlist">
          <button id="create-playlist-btn" class="btn btn-text">+ Create new playlist</button>
        </div>
      </div>

      <div id="status-section" class="section" style="display: none;">
        <h3>Status</h3>
        <div id="status-message" class="status-message"></div>
      </div>

      <div id="usage-section" class="section">
        <h3>How to use</h3>
        <ul class="usage-list">
          <li>Go to any YouTube music video</li>
          <li>Click the "Add to Spotify" button</li>
          <li>The song will be added to your selected playlist</li>
          <li>Get notified about success or failure</li>
        </ul>
      </div>
    </main>

    <footer class="popup-footer">
      <button id="options-button" class="btn btn-text">Settings</button>
      <button id="debug-button" class="btn btn-text">Debug Info</button>
      <span class="version">v1.0</span>
    </footer>
  </div>

  <!-- Create Playlist Modal -->
  <div id="create-playlist-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Playlist</h3>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="playlist-name">Playlist Name</label>
          <input type="text" id="playlist-name" class="text-input" placeholder="YouTube Favorites" value="YouTube Favorites">
        </div>
        <div class="form-group">
          <label for="playlist-description">Description</label>
          <textarea id="playlist-description" class="text-input" placeholder="Songs discovered from YouTube" rows="3">Songs discovered from YouTube</textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-create" class="btn btn-secondary">Cancel</button>
        <button id="confirm-create" class="btn btn-primary">Create Playlist</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
